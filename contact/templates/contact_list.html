<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Contact List</h1>
    <form method="GET" class="d-flex mb-4">
        <input type="text" name="search" class="form-control" value="{{ query }}" placeholder="Search by name or phone number">
        <button class="btn btn-primary ms-2">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone_number }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.address }}</td>
                <td>
                    <a href="{% url 'update_contact' contact.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_contact' %}" class="btn btn-success">Add New Contact</a>
</div>
</body>
</html>
